databases:
  - name: test-db
    databaseName: test_db_1clj
    user: test_db_1clj_user

services:
  - type: web
    name: budget-deploy
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: test_db_1clj
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false